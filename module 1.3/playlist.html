<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spotify</h1>
        <h2>Playlist</h2>
        <div class="playlist">
            <ul>
                <li>1. Adele - All of Me</li>
                <li>2. Adele - Hello</li>
                <li>3. Adele - Someone Like You</li>
                <li>4. Adele - Rolling in the Deep</li>
            </ul>
        </div>

        <div class="most-played-songs">
            <h2>Most played songs</h2>
            <ul>
                <li>Adele - All of Me</li>
            </ul>
        </div>

        <div class="add-song">
            <h2>Add song</h2>
            <form action="" method="post">
                <input type="text" name="song" placeholder="Enter song name">
                <input type="submit" name="submit" value="Add song">
            </form>
        </div>
    </div>
</body>
</html>
